name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest

    env:
      HOST: "127.0.0.1"
      PORT: "8000"
      BASE_URL: "http://127.0.0.1:8000"
      API_APP: "api.main:app"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API
        run: |
          python -m uvicorn "${API_APP}" --host "${HOST}" --port "${PORT}" &
          echo "Waiting for /health..."
          for i in $(seq 1 30); do
            if curl -fsS "${BASE_URL}/health" >/dev/null; then
              echo "API is up."
              break
            fi
            sleep 1
          done
          curl -fsS "${BASE_URL}/health"

      - name: Run smoke tests
        run: |
          mkdir -p reports
          pytest -m smoke -q --junitxml=reports/junit.xml

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
