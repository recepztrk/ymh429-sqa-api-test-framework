name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest

    env:
      HOST: "127.0.0.1"
      PORT: "8000"
      BASE_URL: "http://127.0.0.1:8000"
      API_APP: "api.main:app"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API
        run: |
          set -euo pipefail
          export PYTHONPATH="$GITHUB_WORKSPACE"

          echo "Starting API: ${API_APP}"
          python -m uvicorn "${API_APP}" --host "${HOST}" --port "${PORT}" > uvicorn.log 2>&1 &
          UVICORN_PID=$!
          sleep 1

          if ! kill -0 "$UVICORN_PID" 2>/dev/null; then
            echo "Uvicorn exited immediately."
            echo "----- uvicorn.log -----"
            cat uvicorn.log
            exit 1
          fi

          echo "Waiting for /health..."
          for i in $(seq 1 30); do
            if curl -fsS "${BASE_URL}/health" >/dev/null; then
              echo "API is up."
              break
            fi
            sleep 1
          done

          if ! curl -fsS "${BASE_URL}/health" >/dev/null; then
            echo "API did not become ready."
            echo "----- uvicorn.log -----"
            cat uvicorn.log
            exit 1
          fi

          echo "Health OK"

      - name: Run smoke tests
        run: |
          pytest -m smoke -v --junitxml=junit-report.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: junit-report.xml
